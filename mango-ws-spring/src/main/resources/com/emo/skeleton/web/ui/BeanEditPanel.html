<wicket:panel>
	<div class="page-header">
		<h2 wicket:id="commandName"></h2>
		<h4 wicket:id="doc"></h4>
	</div>
	<form wicket:id="form" class="form-horizontal">
		<div wicket:id="feedback"></div>
		<wicket:container wicket:id="fields">
			<div wicket:id="editor" class="control-group">[editor]</div>
		</wicket:container>
		<input class="button" type="submit" wicket:message="value:save" />
	</form>
	
	<div wicket:id="results"></div>

	<wicket:fragment wicket:id="booleanEditor">
		<div class="controls">
		<p><span class="label label-info" wicket:id="doc">a doc</span></p>
			<label wicket:id="name" class="control-label"> <input
				type="checkbox" wicket:id="edit">[name]
			</label>
		</div>
	</wicket:fragment>

	<wicket:fragment wicket:id="stringEditor">
		<p><span class="label label-info" wicket:id="doc">a doc</span></p>		<label class="control-label" wicket:for="edit"><wicket:label>[name]</wicket:label></label>
		<div class="controls">
			<input type="text" wicket:id="edit" />
		</div>
	</wicket:fragment>

	<wicket:fragment wicket:id="numberEditor">
		<p><span class="label label-info" wicket:id="doc">a doc</span></p>		<label class="control-label" wicket:for="edit"><wicket:label>[name]</wicket:label></label>
		<div class="controls">
			<input type="text" wicket:id="edit" />
		</div>
	</wicket:fragment>

	<wicket:fragment wicket:id="enumEditor">
		<p><span class="label label-info" wicket:id="doc">a doc</span></p>
		<label class="control-label" wicket:for="edit"><wicket:label>[name]</wicket:label></label>
		<div class="controls">
			<select wicket:id="edit"></select>
		</div>
	</wicket:fragment>

</wicket:panel>
