
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with JSON Form</title>
    <link rel="stylesheet" style="text/css" href="http://www.emodroid.com/mango/cdn/jsonform/deps/opt/bootstrap.css" />
  </head>
  <body>
    <h2>##command##</h2>
    <div class="well">
    <form></form>
    </div>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="http://www.emodroid.com/mango/cdn/jsonform/deps/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.emodroid.com/mango/cdn/jsonform/deps/underscore.js"></script>
    <script type="text/javascript" src="http://www.emodroid.com/mango/cdn/jsonform/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="http://www.emodroid.com/mango/cdn/jsonform/lib/jsonform.js"></script>
    <script type="text/javascript">
    $.ajax({
    	  url: "##schema_url##",
    	}).done(function ( data ) {
    	  if( console && console.log ) {
    	    console.log("Sample of data:", data);
    	  }
    
    	  $('form').jsonForm({
    	        schema: JSON.parse(data).properties,
    	        onSubmit: function (errors, values) {
    	          if (errors) {
    	            $('#res').html('<p>I beg your pardon?</p>');
    	          }
    	          else {
    	        	  $.post("##command_url##", JSON.stringify(values))
    	        	    .done( function(msg) { $('#res').html('<p>Success : ' + msg + '<p>') } )
    	        	    .fail( function(xhr, textStatus, errorThrown) {
    	        	    	$('#res').html('<p>Failed : ' + textStatus + '; ' + errorThrown + '<p>')
    	        	    });
    	          }
    	        }
    	      });
    	});
     
    </script>
  </body>
</html>
